<body style="font-family: pixel_font;">

    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        precision mediump float;

        attribute vec2 position;
        attribute vec2 texture_coords;

        uniform vec2 origin;
        uniform vec2 resolution;

        varying vec2 coords;

        void main() {
            coords = vec2(texture_coords.x, texture_coords.y);
            vec2 render_position = (position - origin) * (2.0 / resolution);
            vec2 co_position = vec2(render_position.x, -render_position.y);
            gl_Position = vec4(co_position, 0.0, 1.0);
        }
    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        uniform sampler2D sampler0;
        uniform vec2 origin;
        uniform vec2 resolution;

        varying vec2 coords;

        void main() {
        vec4 texel = texture2D(sampler0, coords);
            gl_FragColor = texel;
        }
    </script>
